<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة تحكم بوصلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet">
    <link rel="icon" href="../assets/images/logo.jpg" type="image/jpeg" />
    <script>
        // Suppress Tailwind CDN production warning
        const originalWarn = console.warn;
        console.warn = function (...args) {
            if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
                return; // Suppress Tailwind CDN warning
            }
            originalWarn.apply(console, args);
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#13b6ec',
                        secondary: '#263238'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Almarai', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass {
            background: rgba(15, 23, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-[#0f171a] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full glass p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
        <!-- Decorative bg -->
        <div class="absolute -top-10 -right-10 size-32 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-10 -left-10 size-32 bg-primary/10 rounded-full blur-3xl"></div>

        <div class="relative z-10 text-center">
            <img src="../assets/images/logo.jpg" alt="لوجو بوصلة"
                class="size-24 rounded-[2rem] object-cover shadow-2xl mx-auto mb-6 border-4 border-white dark:border-gray-800" />
            <h1 class="text-3xl font-black text-secondary dark:text-white mb-2">بوصلة</h1>
            <p class="text-gray-400 font-bold mb-8 uppercase tracking-widest text-xs">لوحة التحكم الإدارية</p>

            <form id="loginForm" class="space-y-4">
                <div class="relative group">
                    <span
                        class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">person</span>
                    <input type="text" id="username" required placeholder="اسم المستخدم"
                        class="w-full h-14 pr-12 bg-gray-50 dark:bg-[#151e22] border-gray-100 dark:border-gray-800 rounded-2xl focus:ring-2 focus:ring-primary focus:border-primary outline-none font-bold text-center dark:text-white transition-all">
                </div>
                <div class="relative group">
                    <span
                        class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">lock</span>
                    <input type="password" id="password" required placeholder="كلمة المرور"
                        class="w-full h-14 pr-12 bg-gray-50 dark:bg-[#151e22] border-gray-100 dark:border-gray-800 rounded-2xl focus:ring-2 focus:ring-primary focus:border-primary outline-none font-bold text-center dark:text-white transition-all">
                </div>

                <p id="errorMsg" class="text-red-500 text-xs font-bold hidden">❌ خطأ في اسم المستخدم أو كلمة المرور</p>

                <button type="submit" id="loginBtn"
                    class="w-full h-14 bg-gradient-to-r from-primary to-[#0e8cb5] hover:from-[#0e8cb5] hover:to-primary text-white font-black rounded-2xl shadow-xl shadow-primary/25 transition-all transform hover:-translate-y-1 active:scale-95 flex items-center justify-center gap-2">
                    <span>دخول للمنصة</span>
                    <span class="material-symbols-outlined text-xl">login</span>
                </button>
            </form>

            <p class="mt-8 text-gray-400 text-[10px] font-bold">© 2026 بوصلة - جميع الحقوق محفوظة</p>
        </div>
    </div>

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@16.1.0"></script>
    <script src="../assets/js/appwrite.js"></script>

    <script>
        // Access Appwrite instances directly from window object
        // No need to destructure globally to avoid conflicts

        if (localStorage.getItem('color-theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();

            // Destructure inside the function scope
            const { databases, DATABASE_ID, COLLECTIONS, Query } = window.appwrite;

            console.log('Login attempt started...');
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.innerHTML = 'جاري التحقق...';
            errorMsg.classList.add('hidden');

            try {
                console.log(`Checking credentials for user: ${user}`);

                // 1. Try normal database login
                const userDoc = await databases.listDocuments(
                    DATABASE_ID,
                    COLLECTIONS.ADMINS,
                    [
                        Query.equal("username", user),
                        Query.equal("password", pass)
                    ]
                );

                console.log('Database response:', userDoc);

                if (userDoc.total > 0) {
                    const doc = userDoc.documents[0];
                    console.log('Login successful. Redirecting...', doc);
                    sessionStorage.setItem('admin_auth', 'true');
                    sessionStorage.setItem('user_role', doc.role || 'teacher');
                    sessionStorage.setItem('user_id', doc.$id);
                    sessionStorage.setItem('user_name', doc.name);
                    window.location.href = 'dashboard.html';
                    return;
                } else {
                    console.log('No user found with these credentials.');
                }

                // 2. Failsafe: admin/admin logic OR requested credentials
                if ((user === 'admin' && pass === 'admin') || (user === 'dodahassan@gmail.com' && pass === 'dodahassan@gmail.com')) {
                    console.log('Checking fallback admin logic...');
                    const adminCheck = await databases.listDocuments(
                        DATABASE_ID,
                        COLLECTIONS.ADMINS,
                        [Query.equal("role", "admin"), Query.limit(1)]
                    );
                    if (adminCheck.total === 0) {
                        console.log('Fallback admin login successful.');
                        sessionStorage.setItem('admin_auth', 'true');
                        sessionStorage.setItem('user_role', 'admin');
                        sessionStorage.setItem('user_doc_id', 'super_admin');
                        window.location.href = 'dashboard.html';
                        return;
                    }
                }

                // If all fails
                console.warn('Login failed.');
                errorMsg.classList.remove('hidden');
            } catch (err) {
                console.error('Login Error:', err);
                alert('حدث خطأ أثناء الاتصال: ' + err.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>دخول للمنصة</span><span class="material-symbols-outlined text-xl">login</span>';
            }
        };
    </script>
</body>

</html>
